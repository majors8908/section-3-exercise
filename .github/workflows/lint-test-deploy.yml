name: lint-test-deploy

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setip-node@v3
        with:
          node-version: 18
      - name: lint code
        run: npm lint
  
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setip-node@v3
        with:
          node-version: 18
      - name: lint code
        run: npm test
    
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setip-node@v3
        with:
          node-version: 18
      - name: lint code
        run: echo "deploying code...""